<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <style>
        /* container to center map */
        #containter{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map{
            height: 80vh;
            width: 80vw;
        }
        html, body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>
    </div>
        

    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.
        let map, infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 37.3541, lng: -121.9552 },
            zoom: 13,
        });



        new google.maps.Marker({
        position: {lat: 37.3541, lng: -121.9552},
        map,
        title: "Hello World!",
        });

        new google.maps.Marker({
        position: {lat: 37.4541, lng: -121.9552},
        map,
        title: "Hello World!",
        });        
        
        new google.maps.Marker({
        position: {lat: 37.6541, lng: -121.9552},
        map,
        title: "Hello World!",
        });



        infoWindow = new google.maps.InfoWindow();

        const locationButton = document.createElement("button");

        locationButton.textContent = "Find current location";
        locationButton.classList.add("custom-map-control-button");
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
        locationButton.addEventListener("click", () => {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent("You are here!");
                infoWindow.open(map);
                map.setCenter(pos);
                },
                () => {
                handleLocationError(true, infoWindow, map.getCenter());
                }
            );
            } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
            }
        });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
            browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
        }

        window.initMap = initMap;


    </script>

    <script src=" https://maps.googleapis.com/maps/api/js?key=AIzaSyD8De88P5fO7UrJX5KSt94ttAe794AyRNw&callback=initMap"></script>

    
</body>
</html>
